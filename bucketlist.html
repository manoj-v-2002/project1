<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

.bucket-list-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.bucket-list-box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: left;
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
}

li {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Ensures checkbox is aligned with the text */
    margin: 10px 0;
    font-size: 18px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

li:hover {
    background-color: #e0e0e0; /* Slight hover effect */
}

input[type="checkbox"] {
    margin-right: 15px; /* Ensures there's even space between checkbox and text */
}

@media (max-width: 768px) {
    .bucket-list-box {
        width: 80%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    li {
        font-size: 16px;
    }
}

    </style>
</head>
<body>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="file:///C:/Users/Arun%E2%9D%A4/Downloads/34608-402679728_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="bucket-list-container">
        <div class="bucket-list-box">
            <h2>My Bucket List</h2>
            <ul>
                <li><label><input type="checkbox"> Visit Japan</label></li>
                <li><label><input type="checkbox"> Skydiving</label></li>
                <li><label><input type="checkbox"> Learn to play guitar</label></li>
                <li><label><input type="checkbox"> See the Northern Lights</label></li>
                <li><label><input type="checkbox"> Write a book</label></li>
            </ul>
        </div>
    </div>

</body>
</html>
